version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: startup-systems-app
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis
    volumes:
      - ./data/storage:/app/data/storage
      - ./logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB
  mongo:
    image: mongo:5.0
    container_name: startup-systems-mongo
    restart: unless-stopped
    env_file: .env
    environment:
      - MONGO_INITDB_DATABASE=startup-systems
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-example}
    volumes:
      - mongo_data:/data/db
      - ./config/database/mongod.conf:/etc/mongod.conf
    command: [--config, /etc/mongod.conf]
    ports:
      - "27017:27017"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "'db.runCommand({ ping: 1 })'"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis
  redis:
    image: redis:6.2
    container_name: startup-systems-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-your_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # MongoDB Web UI (optional)
  mongo-express:
    image: mongo-express:1.0
    container_name: startup-systems-mongo-express
    restart: unless-stopped
    env_file: .env
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_ROOT_USER:-root}:${MONGO_ROOT_PASSWORD:-example}@mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-admin}
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    networks:
      - app-network

  # Redis Web UI (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: startup-systems-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-your_redis_password}
    depends_on:
      - redis
    ports:
      - "8082:8081"
    networks:
      - app-network

  # Traefik for reverse proxy (optional)
  reverse-proxy:
    image: traefik:v2.5
    container_name: startup-systems-reverse-proxy
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${LETSENCRYPT_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - app-network

volumes:
  mongo_data:
  redis_data:
  traefik-certificates:

networks:
  app-network:
    driver: bridge
